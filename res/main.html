<html>
<head>
  <meta charset="utf-8" />
  <link rel="stylesheet" href="styles/base.css" />
  <link rel="stylesheet" href="styles/main.css" />
</head> 
<body>
    <!-- header -->
    <div id="header"> 
          <div class="titlebox">
			<a id="aboutBtn">7</a><a command="window-min" onclick="minWindow()">0</a><a command="window-max">1</a><a command="window-close" onclick="closeWindow()">r</a>
		  </div> 
		  <div class="title-bar" command="window-caption"><i class="logo"></i><div class="title">TV - live player <span id="buffertips"></span></div></div>
    </div> 
	
    <!-- content -->
    <div id="container"> 
		<div id="player">
			<widget cls="static" id="playerWidget" style="behavior:~url(main.player);width:100%%;height:100%%"></widget>
		</div>
		<div id="channleList">
			<ul id="channelListUl"></ul>
		</div>		
    </div>
    <div id="controls">
    <div id="ctrl-wrap">
    	<div id="ctrl-left">
    		<div class="ctrl-btn" id="ctrlChannel"></div>
    		<div class="ctrl-btn" id="ctrlOpen"></div>
    		<div class="ctrl-btn" id="ctrlPlay"></div>
    	</div>
    	<div id="ctrl-center">
    		<div id="timeshow"><span id="timePlayed">00:00:00</span> / <span id="timeDuration">00:00:00</span></div>	
    		<input id="ctrlProgress" type="hslider" min="0" max="100" value="0" />			
    	</div>
    	<div id="ctrl-right">
    		<div id="ctrlMute"></div>
    		<input id="ctrlVolume" type="hslider" min="0" max="50" value="40" />
    	</div>
    </div>
	</div>
</body>
